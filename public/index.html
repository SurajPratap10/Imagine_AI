<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, intial-scale=1.0" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="96x96" href="favicon.png" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/spinner.css" />
    <script src="js/main.js" defer></script>
    <title>IMAGINE - AI</title>
  </head>

  <body>
    <header>
      <div class="navbar">
        <div class="logo">
          <h2 class="AI">IMAGINE - AI</h2>
        </div>
        <div class="nav-links">
          <ul>
            <li>
              <a class="AI" href="https://openai.com/dall-e-2/" target="_blank"
                >DALL.E 2 - OpenAI API</a
              >
            </li>
          </ul>
        </div>
      </div>
    </header>

    <main>
      <section class="showcase">
        <form id="image-form">
          <h1 class="AI">IMAGE DESCRIPTION</h1>
          <div class="form-control">
            <input type="text" id="prompt" placeholder="Enter Text" />
          </div>

          <!-- Input User API -->

          <div class="get-api-text">
            <p>
              You can get your API key from:
              <a
                target="_blank"
                href="https://platform.openai.com/account/api-keys"
                >Open AI API key</a
              >
            </p>
          </div>

          <div class="form-control">
            <input
              id="api-key"
              type="text"
              id="api-key"
              placeholder="Enter your API key"
            />
          </div>

          <!-- size -->

          <div class="form-control">
            <select name="size" id="size">
              <option value="small">Small</option>
              <option value="medium" selected>Medium</option>
              <option value="large">Large</option>
            </select>
          </div>
          <button type="submit" class="btn">Generate</button>
        </form>
      </section>

      <section class="image">
        <div class="image-container">
          <h2 class="msg"></h2>
          <img src="" alt="" id="image" />
        </div>
      </section>
    </main>
    <div class="spinner"></div>
  </body>
  <footer>
    &copy Suraj Pratap <br />
    <a href="https://github.com/SurajPratap10">Github </a>
  </footer>
</html>
